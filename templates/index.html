<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <style>
        /* Inline CSS for styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 150px auto;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            color: #2193b0;
            font-size: 50px;
            margin-bottom: 50px;
            animation: fadeInDown 1s;
        }
        #search-form {
            width: 100%;
            display: flex;
            justify-content: center;
            animation: fadeInUp 1s;
        }
        input[type=text] {
            width: 70%;
            padding: 15px;
            border: 2px solid #2193b0;
            border-radius: 30px 0 0 30px;
            font-size: 18px;
            outline: none;
            color: #333;
            background: #fff;
        }
        button {
            width: 15%;
            padding: 15px;
            background: #2193b0;
            color: #fff;
            border: 2px solid #2193b0;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, color 0.3s;
        }
        button:hover {
            background: #6dd5ed;
            border-color: #6dd5ed;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Search Engine</h1>
        <form id="search-form" action="/search" method="post">
            <input type="text" name="query" placeholder="Enter your search query here..." required>
            <button type="submit">Search</button>
        </form>
    </div>
    <footer>
        &copy; 2024 My Search Engine
    </footer>
</body>
</html>
